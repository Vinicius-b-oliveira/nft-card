<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a challenge by frontendmentor">
    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="shortcut icon" href="./src/img/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <main>
        <div class="nft-card">
            <div class="img-container">
                
                <a href="#" class="img-link">
                    <img src="./src/img/image-equilibrium.jpg" alt="Equilibrium image" class="nft-image">
                </a>

                <img src="./src/img/icon-view.svg" alt="eye hover icon" class="eye-hover">
            </div>

            <a href="#" class="title-link">
                <h2 class="product-title">Equilibrium #3429</h2>
            </a>

            <p class="description">Our Equilibrium collection promotes balance and calm.</p>

            <div class="info">
                <p class="price">0.041 ETH</p>

                <p class="time-left">3 days left</p>
            </div>

            <div class="creator">
                <img src="./src/img/image-avatar.png" alt="Profile avatar" class="avatar">

                <p>Creation of <a href="#" class="creator-link">Jules Wyvern</a></p>
            </div>
        </div>
    </main>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Vinicius-b-oliveira" target="_blank">Vinicius Bueno</a>.
    </div>
</body>

</html>
